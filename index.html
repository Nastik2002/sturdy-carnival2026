<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR с изображением</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" preset="hiro">
            <!-- Простая коробка -->
            <a-box position="0 0.5 0" material="color: red;" scale="0.5 0.5 0.5"></a-box>
            
            <!-- Сфера -->
            <a-sphere position="0 1 0" radius="0.3" material="color: blue;"></a-sphere>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;">
        Используйте маркер Hiro для отображения AR объектов
    </div>
</body>
</html>
